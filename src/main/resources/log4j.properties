log4j.rootLogger=ERROR,stdout
log4j.logger.com.fusibang.services=INFO,error,warn,info,debug
log4j.logger.com.fusibang.servicesimp=INFO,error,warn,info,debug
log4j.logger.com.fusibang.dao=INFO,error,warn,info,debug
log4j.logger.com.fusibang.actions=INFO,error,warn,info,debug
log4j.logger.com.fusibang.help=INFO,error,warn,info,debug
log4j.appender.file.encoding=UTF-8

#stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out  
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout 
log4j.appender.stdout.layout.ConversionPattern=[%d{yyyy-MM-dd HH\:mm\:ss}] [%p] %m%n 

#error
log4j.appender.error=org.apache.log4j.DailyRollingFileAppender  
log4j.appender.error.File=C\:/sxhlogs/error.log  
log4j.appender.error.Append=true  
log4j.appender.error.Threshold=ERROR  
log4j.appender.error.layout=org.apache.log4j.PatternLayout  
log4j.appender.error.layout.ConversionPattern=%-d{yyyy-MM-dd HH\:mm\:ss} [%p]-[%c] %m%n

#warn
log4j.appender.warn=org.apache.log4j.DailyRollingFileAppender  
log4j.appender.warn.File=C\:/sxhlogs/warn.log  
log4j.appender.warn.Append=true  
log4j.appender.warn.Threshold=WARN  
log4j.appender.warn.layout=org.apache.log4j.PatternLayout  
log4j.appender.warn.layout.ConversionPattern=%-d{yyyy-MM-dd HH\:mm\:ss} [%p]-[%c] %m%n

#info
log4j.appender.info=org.apache.log4j.DailyRollingFileAppender  
log4j.appender.info.File=C\:/sxhlogs/info.log  
log4j.appender.info.Append=true  
log4j.appender.info.Threshold=INFO  
log4j.appender.info.layout=org.apache.log4j.PatternLayout  
log4j.appender.info.layout.ConversionPattern=%-d{yyyy-MM-dd HH\:mm\:ss} [%p]-[%c] %m%n

#debug
log4j.appender.debug=org.apache.log4j.DailyRollingFileAppender  
log4j.appender.debug.File=C\:/sxhlogs/debug.log  
log4j.appender.debug.Append=true  
log4j.appender.debug.Threshold=DEBUG 
log4j.appender.debug.layout=org.apache.log4j.PatternLayout  
log4j.appender.debug.layout.ConversionPattern=%-d{yyyy-MM-dd HH\:mm\:ss} [%p]-[%c] %m%n