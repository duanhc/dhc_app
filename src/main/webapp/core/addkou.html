<title>添加产品</title>
<style>
/*右边css*/
.concrete_con{
	padding:15px 0px 20px 25px;
	}
.concrete_con table{
	width:100%;
	}	
.concrete_con table td{
	padding:5px 0;
	vertical-align:middle;
	}
.concrete_con table tr td:first-child{
	background-color:#fff;
	width:100px;
	transform:scale(0.8);
	font-size:16px;
	text-align:center;
	color:#999;
	}

	padding-left:5px;

.concrete_con input[type="file"]{
	position:absolute;

.concrete_con input[type="text"]{

	border:#f0f0f0 1px solid;

	outline:none;
	}

	width:20%;
	padding:5px 0;

	outline:none;
	}
.concrete_con select{
	width:20%;
	padding:5px 0;
	border:#f0f0f0 1px solid;
	outline:none;
	}
</style>
</head>
<script>
	function uploadPic() { 
        var options = {		  
                url: "../image_upload.do",  
                type: "post",  
                dataType: "json",  
                success: function(data) {
                	if(data.hint == "file_too_large"){
                		alert("Logo不得超过100kb");
                	}else if(data.hint == "un_login"){
                		alert("登录超时，请重新登录！");
                	}else if (data.hint == "not_permission"){
                		alert("抱歉，你没有权限");
                	} else if (data.hint == "unknow_error"){
                		alert("错误-1，如多次出现，请联系管理员");
                	}else{
                    	$("#allUrl").attr("src", "../upload/" + data.fileName);
                    	document.getElementById("logo").value = data.fileName; 
                    }
                } ,
                error: function (XMLHttpRequest, textStatus, errorThrown) {   
                     		console.log(errorThrown);   
               } 
        };  
 
        $("#jvForm").ajaxSubmit(options);
   
    }  
    
    function addkouzi(){
    	var logo = document.getElementById("logo").value.trim();
    	var name = document.getElementById("name").value.trim();
    	if(logo == ""){
    		alert("请上传logo");
    		return;
    	}
    	if(name == ""){
    		alert("请输入必填信息（口子名称）");
    		return;
    	}
    	var options = {
    		url: "../app_add.do",
    		type: "POST",
    		dataType: "json",
    		success: function(data){
    			if(data.hint == "success"){
    				alert("添加成功！");
    			}else if(data.hint == "already_exist"){
    				alert("口子已存在！");
    			}else if(data.hint == "not_permission"){
    				alert("你没有权限进行此操作！");
    			}else if(data.hint == "un_login"){
    				alert("登录超时，请重新登录!");
    			}else {
    				alert("服务器繁忙！");
    			}
    		}
    	};
    	$("#kouzi_form").ajaxSubmit(options);
    }
</script>

<body>
<div class="navcon">
    <div class="con_title"><a href="#">首页</a><span>/</span><a href="#">产品管理</a><span>/</span><a href="#">添加产品</a></div>
    <div class="concrete_con">

            </tr>

                        <option value="70">70%</option>                                                                                  
                        
                    </select></td>
                </tr>
                <tr>
                    <td>链接地址</td>
                    <td><input type="text" maxlength="300" name="app_url" placeholder="请输入口子链接地址（带http://或https://）" /></td>
                </tr>
                <tr>
                    <td>申请条件</td>
                    <td><input type="text" maxlength="50" name="need_condition" placeholder="如：芝麻信用分600以上,年龄18周岁以上" /></td>
                </tr>
                <tr>
                    <td>合作价格</td>
                    <td><input type="text" name="price" maxlength="15" placeholder="8a" /></td>
                </tr>
        </form> 
                <tr>
                    <td></td>
                    <td>
                        <input type="button" onClick="addkouzi()" value="添加产品" style="margin-right: 10px;width:70px;height:25px; cursor: pointer;"><input type="hidden" value="重置" style="margin-right: 10px;width:70px;height:25px; cursor: pointer;">
                    </td>
                </tr>
        </table>
    </div>
</div>
