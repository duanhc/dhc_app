<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>金垫宝平台登录</title>
		<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="layui/css/layui.css">
		<link rel="stylesheet" href="css/login.css">
	</head>

	<body>
		<div class="layui-carousel video_mask" id="login_carousel">
			<div carousel-item>
				<div class="carousel_div1" style="background:url(img/login-bg3.jpg) fixed center center"></div>
				<div class="carousel_div2" style="background:url(img/login-bg3.jpg) fixed center center"></div>
				<div class="carousel_div3" style="background:url(img/login-bg3.jpg) fixed center center"></div>
			</div>
			<div class="login layui-anim layui-anim-up">
				
				<fieldset class="layui-elem-field layui-field-title">
					<legend class="text-white">金垫宝平台登录</legend>
				</fieldset>
				<div class="layui-form" action="" method="post">
				<form id="admin_login">
					<div class="layui-form-item">
						<input type="text" id="account" name="name" lay-verify="required|account" maxlength="20" placeholder="请输入登录帐号" autocomplete="off" autofocus="autofocus" class="layui-input">
					</div>
					<div class="layui-form-item">
						<input type="password" id="password" name="password" lay-verify="required" maxlength="20" placeholder="请输入密码" autocomplete="off" class="layui-input">
					</div>
					<div class="layui-form-item">
						<input type="tel" maxlength="4" name="image_code" id="Pcode" lay-verify="required"  placeholder="请输入验证码" autocomplete="off" class="layui-input" style="width:55%;float:left;">
						<img id="verify_image" src="../image_verify.do" onclick="this.src=this.src+'?'+Math.random()" style="width:42%;height:39px;float:left;margin-left:5px"/>
					</div>				
				</form>	
					<button type="button" id="submit_button" class="login_btn layui-btn layui-btn-radius layui-btn-normal" lay-submit lay-filter="login">登录</button>
				</div>
				<hr class="layui-bg-gray">
				
			</div>
		</div>

		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="layui/layui.all.js"></script>
		<script src="js/jquery.form.js" type="text/javascript"></script> 
		<script type="text/javascript" src="js/login.js"></script>
		<script type="text/javascript">
			$('#admin_login').bind('keyup', function(event) {
       		 if (event.keyCode == "13") {
            	//回车执行查询
           		 $('#submit_button').click();
        	}
   		 });
		</script>
		
	</body>

</html>
