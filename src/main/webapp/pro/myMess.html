	<script>
	
		$.ajax({
			url : "identify_get.action",
			type : "GET",
			dataType : "json",
			success : function(data) {
				if (data.hint == "un_login") {
					$.alert("登录app", function (){
                			window.location.href = "../login.html";
                	});
				} else if (data.put == 0 || data.put == 1) {
					var  phone = data.user.phone_number;
					var  status = "未认证";
					if (data.put == 1) {
						status = "已认证";
					}else if (data.step1 == 1) {
						status = "认证中";
					}
					$("#phone_text").html(phone);
					$("#identify_status").html(status);
				} else {
					$("#login_prc").click(function(){
						window.location.href = "../login.html";
					});
					$("#phone_text").click(function(){
						window.location.href = "../login.html";
					});
				}
			},
			error : function (XMLHttpRequest, textStatus, errorThrown) { 
				$.alert("尚未登录,是否登录", function (){
                			window.location.href = "../login.html";
                });
			} 
		});
	
		function show()  //显示隐藏层和弹出层
		{
		   var hideobj=document.getElementById("hidebg");
		   hidebg.style.display="block";  //显示隐藏层
		   document.getElementById("hidebox").style.display="block";  //显示弹出层
		}
		function hide()  //去除隐藏层和弹出层
		{
		   document.getElementById("hidebg").style.display="none";
		   document.getElementById("hidebox").style.display="none";
		}
		
		function loginConfirm() {
			$.confirm({
  						title: '提示',
  						text: '尚未登录，马上登录？',
  						onOK: function () {
   						 	window.location.href = "../login.html";
 				   		},
  						onCancel: function () {
  								
  						}
  						
  			    		 });
			}
