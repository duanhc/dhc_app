	<script type="text/javascript">
        //返回键处理
        function addBackListener() {
            document.addEventListener('plusready', function() {
                var webview = plus.webview.currentWebview();
                plus.key.addEventListener('backbutton', function() {
                    webview.canBack(function(e) {
                        if(e.canBack) {
                            webview.back();
                        } else {
                            //webview.close(); //hide,quit
                            //plus.runtime.quit();
                            //首页返回键处理
                            //处理逻辑：1秒内，连续两次按返回键，则退出应用；
                            var first = null;
                            plus.key.addEventListener('backbutton', function() {
                                //首次按键，提示‘再按一次退出应用’
                                if (!first) {
                                    first = new Date().getTime();
                                    //console.log('再按一次退出应用');
                                    setTimeout(function() {
                                        first = null;
                                    }, 1000);
                                } else {
                                    if (new Date().getTime() - first < 1500) {
                                        plus.runtime.quit();
                                    }
                                }
                            }, false);
                        }
                    })
                });
            });
        }

		var par = window.location.search;
	 	if (par != null && par != "") {
	 		var source = par.split('source=')[1].split('&')[0];
			$("#source").val(source);
	 	}
		
		$("#bottomButton").click(function(){
			var phoneNumber = document.getElementById('Icode').value.trim();
	 		var phoneReg = /(^1[3|4|5|6|7|8|9]\d{9}$)|(^09\d{8}$)/;  //手机号正则表达式
		 if(!phoneReg.test(phoneNumber)){
			 $.alert("请输入正确的手机号！",function(){
						
			 });	
			 return;
		 }	
	 	 
		 var options = {  
                // 规定把请求发送到那个URL  
                url: "user_add.do",  
                // 请求方式  
                type: "post",  
                // 服务器响应的数据类型  
                dataType: "json",  
                // 请求成功时执行的回调函数  
                success: function(data){  
                    // 图片显示地址 
					if(data.hint == "success"){
						$.confirm({
  						title: '提示',
  						text: '注册成功，马上前往下载app',
  						onOK: function () {
   						 	downApp();
 				   		},
  						onCancel: function () {
  								
  						}
  						
  			    		 });	
					}else if(data.hint == "phone_code_error"){
						$.alert("手机验证码错误！",function(){
							
						});	
					}else if(data.hint == "already_exist"){
						$.alert("该手机号已经注册，请直接登录！",function(){
							downApp();
						});	
					}else if(data.hint == "server_error"){
						$.alert("服务器繁忙，请稍后再试",function(){
						
						});	
					};
                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {   
                     		console.log(errorThrown);   
               }
        	};  
        	
        	$("#registe_form").ajaxSubmit(options);
		
		});
		

        function downApp(){
	window.location.href="http://ff.zfs5.com/2I81";
}
	</script>
