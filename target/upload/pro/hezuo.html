<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	</head>	
	<style type="text/css">
		*{padding: 0;margin: 0;}
		ul li{list-style: none;}
		html{background: #FAFAFA;}
		::-webkit-input-placeholder { color: #000000; } :-moz-placeholder { color: #000000; } ::-moz-placeholder { color: #000000; } :-ms-input-placeholder { color: #000000; }  
		#top{width: 100vw;height: 14vw;position: relative;z-index: 5;background: #18ADC1;}
		#top .houtui{width: 10vw;height: 14vw;float: left;}
		#top p{line-height: 14vw;font-size: 4vw;color: #fff;text-indent: 35vw;}
		
		#content{width: 92vw;margin-left: 4vw;margin-top: 8vw;height: 80vw;}
		#content ul li{width: 92vw;float: left;height: 12vw;background: #fff;border-radius: 2vw;background: #eeeeee;margin-bottom: 4vw;}
		#content ul li .item{width: 14vw;height: 8vw;float: left;text-align: center;font-size: 3.5vw;line-height: 8vw;margin-top: 2vw;border-right: 2px solid #fff;text-indent: 1vw;}
		#content ul li p{font-size: 4vw;line-height: 12vw;color: #878787;text-align: center;color: #ffb48c;}
		#content ul li .more{width: 25vw;height: 12vw;float: right;line-height: 12vw;font-size: 3.5vw;text-align: center;color: #878787;}
		#content ul li .name{width: 75vw;height: 12vw;float: left;font-size: 4vw;line-height: 12vw;margin-left: 2vw;}
		#content ul li .name input{width: 70vw;border: none;background: #eeeeee;height: 6vw;padding-top: 2vw;padding-bottom: 2vw;line-height: 8vw;font-size: 3.5vw;outline: none;}
		
		
		#quitButton{width: 94vw;margin-left: 3vw;height: 12vw;line-height: 12vw;font-size: 4vw;text-align: center;background: #04BAC0;color: #fff;border-radius: 2vw;margin-top: 30vw;}
   		

	</style>
	<body>
		<div id="top">
			<div class="houtui">
				<img src="images/irow_left.png" style="width: 8vw;margin-top: 3vw;margin-left: 3vw;"/>
			</div>
			<p>商务合作</p>
		</div>
		
		
		
		<div id="content">
			<ul>
				<li>
					<div class="item">
						我是
					</div>
					<div class="name">
						<input type="text" name="" id="" value="" placeholder="请选择"/>
					</div>
					
				</li>
				
				<li>
					<div class="item">
						手机号
					</div>
					<div class="name">
						<input type="text" name="" id="" value="" placeholder="请选择"/>
					</div>
					
				</li>
				
				<li>
					<div class="item">
						微信号
					</div>
					<div class="name">
						<input type="text" name="" id="" value="" placeholder="请选择"/>
					</div>
				</li>
				<li style="height: 30vw;">
					<textarea name="" placeholder="请简单介绍下自己"  style="width: 92vw;height: 30vw;border: none;background: #eee;font-size: 4vw;text-indent: 5vw;padding-top: 5vw;text-indent: 5vw;" ></textarea>
				</li>
			</ul>
		</div>
		
		
		<div id="quitButton">
			退出
		</div>
	</body>
	
</html>
