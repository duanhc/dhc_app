			<p style="color: #fff;height: 13vw;text-align: center;width: 90vw;line-height: 13vw;font-size: 4.8vw;">借款管理</p>

		<div class="edmess">
			<div class="txed">

			<a href="javascript:void(0);" style="color: #fff;">还款管理</a>

        <div id="bottom">
            <ul>

                        <img src="images/sy01.png" style="width:5vw;margin-left: 14vw;margin-top: 1.5vw;"/>

                    </li>
                </a>
                <a id="jkglPage" href="repay.html">
                    <li>
                        <img src="images/hk02.png" style="width:5vw;margin-left: 14vw;margin-top: 1.5vw;"/>

                <!--<a href="faxian.do">

                        <p>我的</p>
                    </li>

            </ul>
        </div>

        <script>
            //返回键处理
            function addBackListener() {
                document.addEventListener('plusready', function() {
                    var webview = plus.webview.currentWebview();
                    plus.key.addEventListener('backbutton', function() {
                        webview.canBack(function(e) {
                            if(e.canBack) {
                                webview.back();
                            } else {
                                //webview.close(); //hide,quit
                                //plus.runtime.quit();
                                //首页返回键处理
                                //处理逻辑：1秒内，连续两次按返回键，则退出应用；
                                var first = null;
                                plus.key.addEventListener('backbutton', function() {
                                    //首次按键，提示‘再按一次退出应用’
                                    if (!first) {
                                        first = new Date().getTime();
                                        //console.log('再按一次退出应用');
                                        setTimeout(function() {
                                            first = null;
                                        }, 1000);
                                    } else {
                                        if (new Date().getTime() - first < 1500) {
                                            plus.runtime.quit();
                                        }
                                    }
                                }, false);
                            }
                        })
                    });
                });
            }
            //是否签字
            var sign = 0;

            //查询授权额度、卡号
            $.ajax({
                url : "../jkgl.action",
                type : "GET",
                dataType : "json",
                success : function(data) {
                    if (data.hint == "un_login") {
                        $.alert("登录超时,请重新登录", function (){
                            window.location.href = "../login.html";
                        });
                    }else{
                        if(data.lend >= 3){
                            //已借款：修改借款管理菜单跳转地址
                            $("#jkglPage").attr("href","jkgl.html");
                        }

                        //额度
                        $("#lendCount").html(data.lendCount);
                        //是否签字，0：否，1：是
                        sign = data.sign;
                        if(sign == 1){
                            //展示风险评估
                            $("#fxpg").html("风险评估过低，订单需绑定金融商业险");
                        }
                        //卡号
                        $("#creditNumber").html(data.creditNumber);
                    }
                }
            });

            //快速提现
            $(".kstx").click(function () {
                if(sign == 1){
                    $.alert("不能重复提现",function(){});
                    return;
                }
                window.location.href = "lendmoney2.html";
            });

            //提现管理
            $(".tx_button").click(function () {
                if(sign == 0){
                    $.alert("请先快速提现",function(){});
                    return;
                }
                window.location.href = "txgl.html";
            });

            //还款管理
            $(".hk_button").click(function () {
                if(sign == 0){
                    $.alert("请先快速提现",function(){});
                    return;
                }
                window.location.href = "hkgl.html";
            });

            //合同页面
            function viewContract(){
                if(sign == 0){
                    $.alert("请先快速提现",function(){});
                    return;
                }
                window.location.href = "appViewContract.html";
            }

        </script>
	</body>
