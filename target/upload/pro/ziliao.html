		function clickSubmit() {
			var empty = false;
			$("input").each(function(n) {
				if ($(this).val().trim() == "") {
					$.alert("请填写完整后提交",function(){				
						return;
					});
					empty = true;
				}
			});
			if (empty) {
				return;
			}

            if(!isCardNo()){
                return;
            }

			// var phone = $("#bank_phone").val().trim();
			// var phoneReg = /(^1[3|4|5|6|7|8|9]\d{9}$)|(^09\d{8}$)/;  //手机号正则表达式
			// if(!phoneReg.test(phone)){
			// 	$.alert("请输入正确的手机号！",function(){
			// 			return;
			// 	});
			// 	return;
			// }

            // 校验身份证号码
            function isCardNo()
            {
                var id_card = $("#id_card").val().trim();
                // 身份证号码为15位或者18位，15位时全为数字，18位前17位为数字，最后一位是校验位，可能为数字或字符X
                var reg = /(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/;
                if(reg.test(id_card) === false)
                {
                    $.alert("身份证输入不合法",function(){
                        $("#id_card").focus();
                        return false;
                    });
                }
                return true;
            }

			var options = {
                url : "../user_detail_add.do",
                type : "post",
                dataType : "json",
                success : function (data) {
                    var hint = data.hint;
                    if (hint == "success") {
                        $.alert("认证成功",function(){
                            // window.location.href =  getQueryVariable("appUrl");
                            window.location.href="./linkApp.html?appUrl="+getQueryVariable("appUrl");
                        });
                    } else if (hint == "un_login") {
                        $.alert("登录超时，请重新登录",function(){
                            window.location.href = "../login.html";
                        });
                    } else if (hint == "already_exist") {
                        $.alert("请勿重复提交",function(){
                            window.location.href = "app_shouye.do";
                        });
                    }

                }
			};
			
			$("#detail_form").ajaxSubmit(options);

			// 获取url参数
            function getQueryVariable(variable)
            {
                var query = window.location.search.substring(1);
                var vars = query.split("&");
                for (var i=0;i<vars.length;i++) {
                    var pair = vars[i].split("=");
                    if(pair[0] == variable){return pair[1];}
                }
                return(false);
            }
			
		}
